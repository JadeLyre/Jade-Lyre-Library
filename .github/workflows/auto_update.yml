name: Update Jade Library
on:
  push:
    paths:
      - 'midis/**' # Only runs when files in the midis folder change
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Update JSON
        run: python update_library.py
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add library.json
          git commit -m "Auto-update library.json with new MIDI files" || echo "No changes to commit"
          git push
